<h2>Attendance List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let attendance of attendances">
        <td>{{attendance.attendanceId}}</td>  
        <td>{{attendance.currentDate}}</td>
        <td>{{attendance.status}}</td>
      
    </tr>
  </tbody>
</table>
