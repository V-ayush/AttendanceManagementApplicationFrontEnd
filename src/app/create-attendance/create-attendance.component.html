
<h3>Create Attendance</h3>

<form (ngSubmit)="onSubmit()">
  
    <div class="form-group">
        <label class="d1">Date</label>
        <input type="date" class="form-control" id="currentDate" placeholder="Date"
            [(ngModel)]="attendance.currentDate" name = "currentDate">
    </div>
    <div class="form-group">
        <label class="s1">Status</label>
        <input type="text" class="form-control" id="status" placeholder="Present / Absent" 
            autocomplete="off" [(ngModel)]="attendance.status" name = "status">
    </div>

    <button class="btn btn-success" type="submit">Add</button>
</form>
